<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"0>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
    <div class="form-wrap">
        <form action="post">
            <div id="wrap-login">
                <h1>Welcome back!</h1>
            </div>
            <div class="wrap-text">
                <input type="text" name="" id="username" placeholder="Username" class="input-text">
            </div>
            <div class="wrap-text">
                <input type="text" name="" id="password" placeholder="Password" class="input-text">
            </div>
            <div class="wrap-btn-login">
                <input type="submit" name="" id="btn-login" value="Login">
            </div>  
            <div class="wrap-register">
                <p id="account-question">Don't have an account?</p>
                <a id="btn-signup" href="signup.html">Sign up!</a>
            </div>
        </form>
    </div>
</div>
    
</body>
</html>
